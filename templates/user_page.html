<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Elite Finds</title>
    <link rel="stylesheet" href="../css/user_page.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <input type="text" placeholder="Search" class="search-bar">
            <span class="logo"><a href="../index.html">ELITE FINDS</a></span>
            <div class="actions">
                <span>H</span>
                <span>N</span>
                <span>P</span>
                <img src="shopping_cart_icon.png" alt="Shopping Cart">
            </div>
        </div>
    </header>

    <main>
        <div class="user-profile">
            <img src="../channels4_profile.jpg" alt="Anne's Profile" class="profile-photo">
            <div class="user-details">
                <h1>Anne</h1>
                <p>@Anneuser</p>
                <p>3 reviews</p>
                <p>Portugal</p>
                <p>0 items for sale</p>
            </div>
            <div class="social-info">
                <p>3 Followers</p>
                <p>3 Following</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'items')">Items for sale</button>
            <button class="tab-link" onclick="openTab(event, 'reviews')">Reviews</button>
            <button class="tab-link" onclick="openTab(event, 'favorites')">Favorites</button>
        </div>        

        <div id="items" class="tab-content active">
            <div class="products">
                <!-- Produtos para aqui através do JavaScript -->
            </div>
            <div class="pagination">
                <button onclick="changePage('items', -1)">Prev</button>
                <span id="items-page-number">1</span>
                <button onclick="changePage('items', 1)">Next</button>
            </div>
        </div>

        <div id="reviews" class="tab-content">
            <p>No reviews yet.</p>
        </div>

        <div id="favorites" class="tab-content">
            <div class="products">
                <!-- Produtos para aqui através do JavaScript -->
            </div>
            <div class="pagination">
                <button onclick="changePage('favorites', -1)">Prev</button>
                <span id="favorites-page-number">1</span>
                <button onclick="changePage('favorites', 1)">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <p>Customer Care</p>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Shipping info</a></li>
                <li><a href="#">Returns policy</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <p>Company</p>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">How to sell</a></li>
                <li><a href="#">Terms of service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        let currentPage = {
            items: 1,
            favorites: 1
        };
        const itemsPerPage = 6;
        const products = [
        { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
        ];

        const favoriteProducts = [
        { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
            { img: "test_dress.png", title: "Vintage Gucci Dress", price: "€ 60,00", size: "Size EU 36" },
        ];

        function displayProducts(category) {
            const page = currentPage[category];
            const data = (category === 'favorites' ? favoriteProducts : products);
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const productsToShow = data.slice(start, end);

            const container = document.querySelector(`#${category} .products`);
            container.innerHTML = productsToShow.map(product => `
                <div class="product">
                    <img src="${product.img}" alt="${product.title}">
                    <p>${product.title} ${product.price}</p>
                    <p>${product.size}</p>
                </div>
            `).join('');

            document.getElementById(`${category}-page-number`).textContent = page;
        }

        function changePage(category, step) {
            const numberOfPages = Math.ceil(
                (category === 'favorites' ? favoriteProducts : products).length / itemsPerPage
            );
            currentPage[category] += step;
            currentPage[category] = Math.max(1, Math.min(numberOfPages, currentPage[category]));
            displayProducts(category);
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            if (!currentPage[tabName]) { 
                currentPage[tabName] = 1; 
            }
            displayProducts(tabName); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts('items'); 
            displayProducts('favorites'); 
        });
    </script>
</body>
</html>
