<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Elite Finds</title>
    <link rel="stylesheet" href="../css/add_item.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <input type="text" placeholder="Search" class="search-bar">
            <span class="logo"><a href="../index.html">ELITE FINDS</a></span>
            <div class="actions">
                <span class="profile-dropdown">
                    <img id="profile-icon" src="../images/icons/profile.png" alt="Profile" class="icon">
                    <div id="dropdown-menu" class="dropdown-content">
                        <a href="../templates/user_page.html">User Profile</a>
                        <a href="../templates/account_info.html">Account Info</a>
                    </div>
                </span>
                <a href="../templates/shopping_cart.html">
                    <img src="../images/icons/shopping_cart_icon.png" alt="Shopping Cart" class="icon">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main">
        <h1>Add a New Item</h1>
        <form>
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-row">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="" disabled selected>Select Department</option>
                    <!-- ADICIONAR DEPARTAMENTOS AQUI -->
                </select>
            </div>
            <div class="form-row">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="" disabled selected>Select Category</option>
                    <!-- DEPOIS ADICIOANR AS CATEGORIAS AQUI -->
                </select>
            </div>
            <div class="form-row">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </div>
            <div class="form-row">
                <label for="size">Size</label>
                <input type="text" id="size" name="size">
            </div>
            <div class="form-row">
                <label for="color">Color</label>
                <input type="text" id="color" name="color">
            </div>
            <div class="form-row">
                <label for="condition">Condition</label>
                <select id="condition" name="condition">
                    <option value="" disabled selected>Select Condition</option>
                    <!-- ADICIONAR AS CONDIÇÔES AQUI -->
                </select>
            </div>
            <div class="form-row">
                <label for="price">Price (€)</label>
                <input type="number" step="0.01" id="price" name="price">
            </div>
            <div class="form-row">
                <label for="image">Image Upload</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <footer>
        <div class="footer-section">
            <p>Customer Care</p>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Shipping info</a></li>
                <li><a href="#">Returns policy</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <p>Company</p>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">How to sell</a></li>
                <li><a href="#">Terms of service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Function to toggle the dropdown menu
  function toggleProfileDropdown() {
         const dropdownContainer = document.querySelector('.profile-dropdown');
         dropdownContainer.classList.toggle('show');
 }

     // Event listener for clicking the profile icon
 document.getElementById('profile-icon').addEventListener('click', function (event) {
         event.stopPropagation(); 
         toggleProfileDropdown();
 });

     // Event listener for clicking outside the dropdown to close it
 window.addEventListener('click', function () {
         const dropdownContainer = document.querySelector('.profile-dropdown');
         if (dropdownContainer.classList.contains('show')) {
             dropdownContainer.classList.remove('show');
         }
 });
 </script>
</body>
</html>
